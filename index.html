<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yearly Schedule of Sports Events 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@300;400;600;800&display=swap');
        
        #luxury-loader {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #0a2d1d 0%, #000000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 1.5s cubic-bezier(0.77, 0, 0.175, 1), visibility 1.5s;
            text-align: center;
        }

        .loader-content { animation: luxury-entrance 1s ease-out forwards; }
        .loader-brand {
            font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 900;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: -2px; line-height: 1;
        }

        .loader-sub { color: #d4af37; font-family: 'Inter', sans-serif; font-size: 8px; letter-spacing: 0.8em; text-transform: uppercase; font-weight: 800; opacity: 0.8; }
        .loader-bar-container { width: 200px; height: 2px; background: rgba(212, 175, 55, 0.1); margin-top: 2.5rem; border-radius: 2px; overflow: hidden; position: relative; }
        .loader-bar-progress { position: absolute; height: 100%; width: 50%; background: #d4af37; animation: bar-move 2s infinite ease-in-out; }

        @keyframes bar-move { 0% { left: -50%; } 100% { left: 100%; } }
        @keyframes luxury-entrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader-hidden { opacity: 0; visibility: hidden; }

        body { 
            -webkit-user-select: none; user-select: none; 
            font-family: 'Inter', sans-serif; background-color: #fcfaf7; color: #1e293b;
            width: 100%; margin: 0; padding: 0;
        }
        
        .vvip-title { font-family: 'Playfair Display', serif; }
        .glass-light { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.2); }
        .poya-day { background: #fff1f2 !important; border-left: 10px solid #e11d48 !important; color: #9f1239; }
        .high-crowd { background: #fffbeb !important; border-left: 6px solid #d4af37; }
        .abandoned-row { background: #fef2f2 !important; border-left: 10px solid #ef4444 !important; }
        .football-row { background: #f0fdf4 !important; border-left: 6px solid #22c55e !important; }
        .today-highlight { background: #fef08a !important; border-left: 12px solid #eab308 !important; box-shadow: inset 0 0 25px rgba(234, 179, 8, 0.3); }
        .today-tag { background: #eab308; color: #000; padding: 3px 10px; border-radius: 4px; font-weight: 900; font-size: 10px; margin-bottom: 6px; display: inline-block; }

        .badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: 700; margin: 2px; display: inline-block; text-transform: uppercase; }
        .ICC-Men { background: #0c4a6e; color: white; }
        .ICC-Women { background: #831843; color: white; }
        .Men-T20 { background: #4338ca; color: white; }
        .Women-T20 { background: #065f46; color: white; }
        .Football { background: #15803d; color: white; }
        .abandoned-badge { background: #ef4444; color: white; animation: pulse-attack 2s infinite; }
        .ai-insight-badge { background: #f8fafc; border: 1px solid #e2e8f0; color: #64748b; font-size: 8px; font-weight: 800; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }

        .poya-closed-badge { background: #e11d48; color: white; padding: 4px 12px; border-radius: 50px; font-size: 10px; font-weight: 900; animation: poya-blink 1s infinite; }
        @keyframes poya-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .crowd-attack { color: #b45309; font-size: 11px; font-weight: 900; background: rgba(180, 83, 9, 0.1); padding: 4px 12px; border-radius: 50px; animation: pulse-attack 1.5s infinite; }
        @keyframes pulse-attack { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .dot-alert { height: 8px; width: 8px; background-color: #b45309; border-radius: 50%; display: inline-block; animation: blink 0.8s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Multi-Select iPhone 8 Fix */
        select[multiple] { 
            height: 140px; border-radius: 15px !important; border: 2px solid #f1f5f9 !important;
            -webkit-appearance: none; appearance: none;
        }
        select[multiple] option { padding: 12px; margin: 3px 0; border-radius: 8px; font-weight: 600; cursor: pointer; }
        select[multiple] option:checked { background: #fffbeb !important; color: #b45309 !important; border-left: 4px solid #d4af37; font-weight: 800; }
        
        @media (max-width: 640px) {
            .vvip-title { font-size: 1.8rem; }
            th, td { padding: 0.75rem !important; font-size: 10px !important; }
            .loader-brand { font-size: 2.5rem; }
            select[multiple] { height: 160px; font-size: 14px; } /* Larger for touch */
        }
    </style>
</head>
<body class="p-2 md:p-6 lg:p-10">

    <div id="luxury-loader">
        <div class="loader-content">
            <h3 class="loader-brand">Leisure Sports Holdings</h3>
            <p class="loader-sub">Annual Events Schedule 2026</p>
            <div class="loader-bar-container"><div class="loader-bar-progress"></div></div>
        </div>
    </div>

    <div class="w-full max-w-[1920px] mx-auto">
        <div class="mb-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-white border-l-8 border-amber-500 rounded-3xl p-6 shadow-xl">
                <p class="text-[10px] uppercase text-amber-600 font-black mb-1">Sri Lanka</p>
                <h2 id="today-date-display" class="text-3xl font-black text-slate-900 mb-1">...</h2>
                <p id="today-day-display" class="text-sm font-bold text-slate-400 uppercase tracking-widest">...</p>
            </div>
            <div class="lg:col-span-2 bg-slate-900 rounded-3xl p-6 shadow-xl flex flex-col md:flex-row items-center justify-between gap-6 text-white border-b-4 border-amber-600">
                <div class="w-full">
                    <p class="text-[10px] uppercase text-emerald-400 font-bold mb-2">Todayâ€™s Active Events</p>
                    <div id="today-events-list" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="flex gap-6 border-l border-slate-700 pl-6 text-center">
                    <div><p class="text-[9px] uppercase opacity-50 mb-1">Program</p><p id="today-prog-display" class="text-amber-500 font-black italic">...</p></div>
                    <div id="today-crowd-stat"></div>
                </div>
            </div>
        </div>

        <div id="countdown-banner" class="mb-6 bg-slate-900 text-white p-4 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4 shadow-2xl border-b-4 border-amber-600">
            <div><p class="text-[10px] uppercase text-amber-500 font-bold">Next Major Event</p><h3 id="next-event-name" class="text-xl font-black italic">Loading...</h3></div>
            <div class="flex gap-4 text-center">
                <div><span id="cd-days" class="text-2xl font-black block">00</span><span class="text-[8px] uppercase opacity-60">Days</span></div>
                <div class="text-2xl font-black opacity-30">:</div>
                <div><span id="cd-hours" class="text-2xl font-black block">00</span><span class="text-[8px] uppercase opacity-60">Hrs</span></div>
                <div class="text-2xl font-black opacity-30">:</div>
                <div><span id="cd-min" class="text-2xl font-black block">00</span><span class="text-[8px] uppercase opacity-60">Min</span></div>
            </div>
        </div>

        <div class="flex flex-col xl:flex-row justify-between items-center gap-6 mb-8 pb-8 border-b-2">
            <h3 class="text-3xl md:text-5xl font-black text-slate-900 vvip-title italic">Annual Events Plan <span class="text-amber-600">2026</span></h3>
            <div class="flex flex-wrap gap-3">
                <div class="glass-light p-4 rounded-2xl text-center min-w-[120px]">
                    <p class="text-[9px] text-blue-700 font-extrabold uppercase">Events Covered</p>
                    <h2 id="to-date-total" class="text-2xl font-black">0</h2>
                </div>
                <div class="glass-light p-4 rounded-2xl text-center min-w-[120px] border-l-4 border-rose-500">
                    <p class="text-[9px] text-rose-700 font-extrabold uppercase">Abandoned</p>
                    <h2 id="abandoned-total" class="text-2xl font-black">0</h2>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportExcel()" class="bg-emerald-700 text-white px-4 py-2 rounded-xl text-[10px] font-bold">EXCEL</button>
                    <button onclick="exportPDF()" class="bg-rose-700 text-white px-4 py-2 rounded-xl text-[10px] font-bold">PDF</button>
                </div>
            </div>
        </div>

        <div id="monthly-stats" class="grid grid-cols-3 md:grid-cols-6 lg:grid-cols-12 gap-2 mb-8"></div>

        <div class="glass-light p-6 rounded-[2rem] mb-8 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                <div><label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">Start Date</label><input type="date" id="f-start-date" onchange="renderMatrix()" class="w-full p-3 rounded-xl text-xs font-semibold"></div>
                <div><label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">End Date</label><input type="date" id="f-end-date" onchange="renderMatrix()" class="w-full p-3 rounded-xl text-xs font-semibold"></div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">Event Title</label>
                    <select id="f-cat" multiple onchange="renderMatrix()" class="w-full text-xs font-semibold">
                        <option value="ICC-Men">ICC-Men</option><option value="ICC-Women">ICC-Women</option><option value="Men-T20">Men-T20</option><option value="Women-T20">Women-T20</option><option value="Football">Football</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">Day Selection</label>
                    <select id="f-day" multiple onchange="renderMatrix()" class="w-full text-xs font-semibold">
                        <option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option><option value="Saturday">Saturday</option><option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">Branch Program</label>
                    <select id="f-prog" multiple onchange="renderMatrix()" class="w-full text-xs font-semibold">
                        <option value="Open Mic">Open Mic</option><option value="Just press play">Just press play</option><option value="quiz night">Quiz Night</option><option value="salsa night">Salsa Night</option><option value="Live entertainment">Live Entertainment</option><option value="CLOSED">Poya (Closed)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] uppercase font-bold text-slate-400 block mb-2">Crowd Alert</label>
                    <select id="f-crowd" multiple onchange="renderMatrix()" class="w-full text-xs font-semibold">
                        <option value="HIGH">High Crowd</option><option value="NORMAL">Standard Crowd</option>
                    </select>
                </div>
            </div>
            <div class="mt-4"><input type="text" id="f-search" onkeyup="renderMatrix()" placeholder="Search event name..." class="w-full p-4 rounded-xl text-xs font-semibold"></div>
        </div>

        <div class="bg-white rounded-[2rem] overflow-hidden shadow-2xl border">
            <div class="max-h-[700px] overflow-auto" id="scroll-container">
                <table class="w-full text-left" id="matrix-table">
                    <thead class="sticky top-0 bg-white/95 z-10 shadow-sm">
                        <tr class="text-[10px] text-slate-400 uppercase tracking-widest font-extrabold">
                            <th class="p-6 border-b">Date / Day</th>
                            <th class="p-6 border-b text-amber-700">Branch Program</th>
                            <th class="p-6 border-b">Events</th>
                            <th class="p-6 border-b">Crowd Alert</th>
                        </tr>
                    </thead>
                    <tbody id="matrix-body" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        (function() {
            window.addEventListener('load', function() {
                setTimeout(() => document.getElementById('luxury-loader').classList.add('loader-hidden'), 2000);

                // TOUCH FIX: Allow iPhone 8 to toggle multiple selections correctly
                const multiSelects = document.querySelectorAll('select[multiple]');
                multiSelects.forEach(select => {
                    const handleSelection = function(e) {
                        e.preventDefault();
                        const option = e.target;
                        if (option.tagName === 'OPTION') {
                            option.selected = !option.selected;
                            select.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                    };
                    select.addEventListener('mousedown', handleSelection);
                    select.addEventListener('touchstart', handleSelection, { passive: false });
                });
            });

            const _0xData = [
                { cat: 'ICC-Men', name: 'Pakistan tour of Sri Lanka', start: '2026-01-07', end: '2026-01-11'},
                { cat: 'ICC-Men', name: 'New Zealand tour of India', start: '2026-01-11', end: '2026-01-31', status: 'abandoned'},
                { cat: 'ICC-Women', name: 'Pakistan (W) tour of South Africa', start: '2026-02-10', end: '2026-03-01'},
                { cat: 'ICC-Women', name: 'India (W) tour of Australia', start: '2026-02-15', end: '2026-03-09' },
                { cat: 'Men-T20', name: 'India IPL', start: '2026-03-22', end: '2026-06-01'},
                { cat: 'Men-T20', name: 'Australia BBL', start: '2025-12-14', end: '2026-01-25' },
                { cat: 'Men-T20', name: 'England Vitality Blast', start: '2026-05-22', end: '2026-07-18' },
                { cat: 'Women-T20', name: 'India IPL (W)', start: '2026-01-09', end: '2026-02-05' },
                { cat: 'Women-T20', name: 'England Women Hundred', start: '2026-08-01', end: '2026-08-31' },
                { cat: 'Football', name: 'World Cup Qualifiers Showcase', start: '2026-08-01', end: '2026-08-31' },
                { cat: 'Football', name: 'Oceania Football Tournament', start: '2026-02-01', end: '2026-02-28' }
            ];

            const poyas = ["2026-01-03", "2026-02-01", "2026-03-02", "2026-04-01", "2026-05-01", "2026-05-31", "2026-06-29", "2026-07-28", "2026-08-27", "2026-09-25", "2026-10-25", "2026-11-23", "2026-12-23"];
            const branchSpecials = { "Monday": "Open Mic", "Tuesday": "Just press play", "Wednesday": "quiz night", "Thursday": "salsa night", "Friday": "Live entertainment", "Saturday": "live entertainment", "Sunday": "live entertainment" };

            function getSLTimeInfo() {
                const now = new Date();
                const slTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Colombo"}));
                return {
                    dateString: slTime.toISOString().split('T')[0],
                    object: slTime,
                    dayName: slTime.toLocaleDateString('en-US', { weekday: 'long' })
                };
            }

            function syncTodayDashboard() {
                const sl = getSLTimeInfo();
                const isPoya = poyas.includes(sl.dateString);
                const isHigh = ["Thursday", "Friday", "Saturday", "Sunday"].includes(sl.dayName);
                
                document.getElementById('today-date-display').innerText = sl.object.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                document.getElementById('today-day-display').innerText = sl.dayName;
                document.getElementById('today-prog-display').innerHTML = isPoya ? '<span class="poya-closed-badge">POYA DAY (CLOSED)</span>' : branchSpecials[sl.dayName];

                const todayEvents = _0xData.filter(e => sl.dateString >= e.start && sl.dateString <= e.end);
                document.getElementById('today-events-list').innerHTML = todayEvents.length > 0 ? 
                    todayEvents.map(e => `<span class="badge ${e.cat}">${e.name}</span>`).join('') : '<span class="text-xs italic text-slate-500">No events today.</span>';

                document.getElementById('today-crowd-stat').innerHTML = isHigh && !isPoya ? '<div class="crowd-attack">High crowd</div>' : '<p class="text-xs font-bold text-slate-400">Normal</p>';
            }

            window.renderMatrix = function() {
                const body = document.getElementById('matrix-body');
                const fCats = Array.from(document.getElementById('f-cat').selectedOptions).map(o => o.value);
                const fDays = Array.from(document.getElementById('f-day').selectedOptions).map(o => o.value);
                const fProgs = Array.from(document.getElementById('f-prog').selectedOptions).map(o => o.value);
                const fSearch = document.getElementById('f-search').value.toLowerCase();
                
                body.innerHTML = '';
                let date = new Date("2026-01-01");
                const sl = getSLTimeInfo();

                for(let i=0; i<365; i++) {
                    let dStr = date.toISOString().split('T')[0];
                    let dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                    let prog = poyas.includes(dStr) ? "CLOSED" : branchSpecials[dayName];
                    let todayEvents = _0xData.filter(e => dStr >= e.start && dStr <= e.end);

                    if ((fCats.length === 0 || todayEvents.some(e => fCats.includes(e.cat))) &&
                        (fDays.length === 0 || fDays.includes(dayName)) &&
                        (fProgs.length === 0 || fProgs.includes(prog)) &&
                        (fSearch === "" || todayEvents.some(e => e.name.toLowerCase().includes(fSearch)))) {
                        
                        if(todayEvents.length > 0) {
                            let row = document.createElement('tr');
                            if(dStr === sl.dateString) row.className = "today-highlight";
                            row.innerHTML = `
                                <td class="p-6 text-xs font-bold">${dStr}<br><span class="opacity-50 text-[9px]">${dayName}</span></td>
                                <td class="p-6 text-xs font-black italic uppercase">${prog}</td>
                                <td class="p-6">${todayEvents.map(e => `<span class="badge ${e.cat}">${e.name}</span>`).join('')}</td>
                                <td class="p-6"></td>`;
                            body.appendChild(row);
                        }
                    }
                    date.setDate(date.getDate() + 1);
                }
            };

            syncTodayDashboard();
            renderMatrix();
        })();
    </script>
</body>
</html>
